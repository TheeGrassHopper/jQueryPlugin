<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
   <link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet"/> 
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.js"></script>

  <script>

  $(document).ready(function() { 
      $('#ccomment').validate();
      $( ".tabs" ).tabs();
      $( "#draggable" ).draggable();
     
      var state = true;
          $( ".tabs" ).click(function() {
            if ( state ) {
              $( "#effect" ).animate({
                backgroundColor: "#aa0000",
                color: "#fff",
                width: 500
               }, 1000 );

              } 

              else {
                $( "#effect" ).animate({
                  backgroundColor: "#fff",
                  color: "#000",
                  width: 240
                }, 1000 );
              }
            state = !state;
          });

          var availableTags = [];
             $( "#cname" ).autocomplete({
                source: availableTags
          });
      });         
      
  </script>
  
<!-- /* jQuery Plugins Homework
Create a form and apply the validation plugin (http://jqueryvalidation.org/).

On submit, create a message containing the name of blank fields (http://jqueryvalidation.org/blank-selector, http://jqueryvalidation.org/validate#submithandler)

Find another plugin on the web and implement it */
 -->
  <style>
      #draggable { width: 165px; height: 150px; padding: 0.5em; }
      .tabs { width: 700px; height: 500px;  display: inline;}
      #button { padding: .5em 1em; text-decoration: none; }
      #effect { width: 240px; height: 135px; padding: 0.4em; position: relative; background: #fff; }
      #effect h3 { margin: 0; padding: 0.4em; text-align: center; }
   </style>
   

</head>

<body>

  
  <script>
    $("#commentForm").validate();
  </script>
  <div class="tabs">
    <ul id="effect" class="ui-widget-content ui-corner-all">
      <button id="button" class="ui-state-default ui-corner-all">Expand</button>
      <li><a href="#tabs-1">Personal Information</a></li>
      <li><a href="#tabs-2">Account Information</a></li>
      <li><a href="#tabs-3">Personal Massege</a></li>
    </ul>
      <div id="tabs-1">
        <form class="cmxform" id="commentForm" method="get" action="">
          <fieldset>
            <legend>Please provide your name, email address (won't be published) and a comment</legend>
              <p>
                <label for="cname">Name (required, at least 2 characters)</label>
                <input id="cname" name="name" minlength="2" type="text" required>
              </p>
              <p>
                <label for="cemail">E-Mail (required)</label>
                <input id="cemail" type="email" name="email" required>
              </p>
              <p>
                <label for="cdate">Birth Day (required)</label>
                <input id="cdate" type="date" name="date" required>
              </p>
              <p>
                <label for="caddress">Mailing Address (required)</label>
                <input id="caddress" type="location" name="address" required>
              </p>
              <p>
                <label for="curl">URL (optional)</label>
                <input id="curl" type="url" name="url">
              </p>
              <p>
                <label for="ccomment">Your comment (required)</label>
                <textarea id="ccomment" name="comment" required></textarea>
              </p>
              <p>
                <input class="submit" type="submit" value="Submit">
              </p>
          </fieldset>
      </form>
    </div>
    <div id="tabs-2">
      <form class="cmxform" id="commentForm" method="get" action="">
        <fieldset>
          <legend>Please provide Account Information (won't be published) </legend>
            <p>
              <label for="cname">User Name (required, at least 2 characters)</label>
              <input id="cname" name="name" minlength="2" type="text" required>
            </p>
            <p>
              <label for="cemail">Password (required)</label>
              <input id="cemail" type="email" name="email" required>
            </p>
            <p>
              <label for="curl">Re-Type Password(required)</label>
              <input id="curl" type="url" required>
            </p>
            <p>
              <label for="ccomment">Password Hint (Optional)</label>
              <textarea id="ccomment" name="comment" ></textarea>
            </p>
            <p>
              <input class="submit" type="submit" value="Submit">
            </p>
        </fieldset>
      </form>
    </div>
    <div id="tabs-3">
      <form class="cmxform" id="commentForm" method="get" action="">
        <fieldset>
          <legend>Please provide extra Comments (won't be published)</legend>
              <textarea id="ccomment" name="comment" ></textarea>
            </p>
            <p>
              <input class="submit" type="submit" value="Submit">
            </p>
        </fieldset>
      </form>
    </div>
  </div>
  <div id="draggable" class="ui-widget-content" type="text">
    <p input="text">
     Drag Me Around
     <textarea id="ccomment" name="comment" ></textarea>
    </p>
  </div>


</body>

</html>
